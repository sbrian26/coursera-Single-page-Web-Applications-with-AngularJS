
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Module 1 Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
    
</head>
<body ng-app='LunchCheck'>
    <div class="container">
    <h1>Coursera - Single page Web Applications with AngularJS</h1>
    <h2>Module 1, Assignment 1</h2>
    <br>
    <div ng-controller="LunchCheckController">
        
        <div class="alert alert-{{promptType}}">
          {{promptMessage}}
          <p>Note: Empty lunch item slots will NOT be counted as valid lunch items. e.g. ",,,"</p>         
        </div> 
 
        <div class="input-group">
                <!-- https://www.quackit.com/bootstrap/bootstrap_4/tutorial/bootstrap_input_groups.cfm -->
          <div class="input-group-prepend"><span class="input-group-text">Lunch</span></div>
              <input type="text" class="form-control" placeholder="Apple, Orange, Sandwich, etc."
                      ng-model="lunchItems"
                      ng-focus="clearAlert()">        
          <div class="input-group-append">
               <button type="button" class="btn btn-primary" ng-click="CheckIfTooMuch()">Check If Too Much</button>
          </div>
        </div>
        <br>
        <div ng-if="alertIsVisible"  class="alert alert-{{alertType}}" >
           {{alertMessage}}
        </div> 
       

       
    </div>
</div>
</body>
</html>
