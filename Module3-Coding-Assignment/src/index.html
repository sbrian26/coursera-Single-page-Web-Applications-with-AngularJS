<!doctype html>
<html lang="en" ng-app='NarrowItDownApp' >
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>

  </head>
<body ng-controller='NarrowItDownController as menuSearcher'>
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term (required)" 
                         class="form-control" 
                         ng-change='menuSearcher.searchTerm = (menuSearcher.searchTerm | lowercase)' 
                         ng-trim="true"
                         ng-model='menuSearcher.searchTerm'>
    </div>
    <div class="btn-narrow">
      <button class="btn btn-primary" ng-disabled="!menuSearcher.searchTerm" ng-click='menuSearcher.search()'>Narrow It Down For Me!</button>
      <br><br>
    </div> 
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->   
    <div class="menu-list">
        <found-items found='menuSearcher.found' my-remove='menuSearcher.onRemove(index)'></found-items>
      </div>   
   </div>
   
</body>
</html>
