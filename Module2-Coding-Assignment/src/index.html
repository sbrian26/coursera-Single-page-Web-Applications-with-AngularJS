<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <!-- <link rel="stylesheet" href="styles/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js" type="text/javascript"></script>
    <script src="app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div  ng-controller="ToBuyController as shoppingList" class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in shoppingList.items">
          Buy {{ item.quantity }} {{item.name}}<button ng-click="shoppingList.buyItem($index)" type="button" class="btn btn-outline-primary">Bought <i class="fas fa-shopping-cart"> </i></button>
       </li>       
     </ul>
     <div ng-if="shoppingList.items.length == 0;" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="AlreadyBoughtController as boughtVM" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in boughtVM.items">
          {{ item.quantity }} {{item.name}} <i class="fas fa-check"> </i>
       </li>
     </ul>
     <div ng-if="boughtVM.items.length == 0;" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
